    *{box-sizing:border-box}
    @font-face {
      font-family: "MyFont";

    }
    body{margin:0;color:var(--white);background:#0b0e13; font-family: "MyFont", sans-serif;
         transform: scale(0.9);width: calc(100% / 0.9);transform-origin: top left;}
    .wrap{margin:auto;padding:24px;}

    .groups{display:grid;grid-template-columns:1fr;gap:28px}
    @media(min-width:800px){.groups{grid-template-columns:1fr 1fr}}

    .group{border-radius:14px;overflow:hidden;box-shadow:0 12px 28px rgba(0,0,0,.45)}
    .group-inner{padding:18px 18px 26px;}
    .group-header{display:flex;align-items:center;gap:12px;margin:4px 0 18px}
    .badge{padding:10px 18px;border-radius:999px;font-weight:900;letter-spacing:.06em;}

    .groupA{background:radial-gradient(1000px 400px at 50% -80px,rgba(255,80,80,.22),rgba(0,0,0,0)),linear-gradient(180deg,#19141a,#120f12)}
    .groupA .badge{background:linear-gradient(180deg,#ff5a5a,#b20a17);}

    .groupB{background:radial-gradient(1000px 400px at 50% -80px,rgba(65,140,255,.22),rgba(0,0,0,0)),linear-gradient(180deg,#121725,#0e131f)}
    .groupB .badge{background:linear-gradient(180deg,#4fa6ff,#0b3c9a);}

    .groupC{background:radial-gradient(1000px 400px at 50% -80px,rgba(255,214,87,.22),rgba(0,0,0,0)),linear-gradient(180deg,#1a1711,#14110c)}
    .groupC .badge{background:linear-gradient(180deg,#ffd56e,#9a730b);color:var(--white)}

    .groupD{background:radial-gradient(1000px 400px at 50% -80px,rgba(85,214,136,.22),rgba(0,0,0,0)),linear-gradient(180deg,#101a14,#0d1511)}
    .groupD .badge{background:linear-gradient(180deg,#63d68b,#126937);}

    .participants{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    @media(min-width:1100px){.participants{grid-template-columns:repeat(4,1fr)}}

    .entry{display:flex;flex-direction:column;align-items:center;gap:10px}

    .frame{position:relative;width:100%;aspect-ratio:4/5;border-radius:14px;background:#1b2030;border:1px solid rgba(255,255,255,.08);overflow:hidden}
    .name-rail{position:absolute;left:0;top:0;bottom:0;width:48px;background:rgba(255,255,255,.08);display:flex;align-items:center;justify-content:center}
    .name-rail b{writing-mode:vertical-rl;text-orientation:mixed;letter-spacing:.15em;font-weight:900}
    .portrait{position:absolute;top:10px;right:12px;bottom:82px;left:60px;border-radius:12px;overflow:hidden;background:#252a3a}
    .portrait img{width:100%;height:100%;object-fit:cover}

    .cards{position:absolute;right:12px;bottom:12px;display:flex;gap:8px}
    .card-link{display:block;text-decoration:none}
    .card{width:77px;height:111px;border-radius:8px;overflow:hidden;box-shadow:0 8px 16px rgba(0,0,0,.45);border:1px solid #6d3d1a;background:#000}
    .card img{width:100%;height:100%;object-fit:cover;display:block}

    .ribbon{display:grid;place-items:center;width:220px;height:56px;padding:0 12px;border-radius:10px;font-weight:900;letter-spacing:.06em;text-shadow:0 1px 0 rgba(0,0,0,.5);text-align:center}
    .rA{background:linear-gradient(180deg,#ff2f2f,#7a0e15)}
    .rB{background:linear-gradient(180deg,#468cff,#0a2d77)}
    .rC{background:linear-gradient(180deg,#ffd767,#8a6a14);color:var(--white)}
    .rD{background:linear-gradient(180deg,#4cd680,#0f4e2a)}

  <script>
    const data = JSON.parse(document.getElementById('roster').textContent);
    const host = document.getElementById('groups');

    data.groups.forEach(group => {
      const section = document.createElement('section');
      section.className = `group ${group.class}`;
      section.innerHTML = `
        <div class="group-inner">
          <div class="group-header">
            <span class="badge">${group.title}</span>
          </div>
          <div class="participants"></div>
        </div>
      `;

      const list = section.querySelector('.participants');

      group.entries.forEach(entry => {
        const article = document.createElement('article');
        article.className = 'entry';

        const cardsHtml = (entry.cards || []).map((card, index) => `
          <a class="card-link" href="${card.url}" target="_blank" rel="noopener noreferrer">
            <div class="card">
              <img src="${card.src}" alt="card ${index + 1} of ${entry.name}">
            </div>
          </a>
        `).join('');

        article.innerHTML = `
          <div class="frame">
            <div class="name-rail"><b>${entry.name}</b></div>
            <div class="portrait">
              <img src="${entry.portrait}" alt="${entry.name}">
            </div>
            <div class="cards">
              ${cardsHtml}
            </div>
          </div>
          <div class="ribbon ${group.ribbonClass}">${entry.deck}</div>
        `;

        list.appendChild(article);
      });

      host.appendChild(section);
    });
  </script>
